<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">

    <title>Moviepedia by Team Soju</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/offcanvas.css" rel="stylesheet">
	
	 <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
			<a class="navbar-brand" href="index.html">Moviepedia</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav" id="movieLinks">
            <li class="active box-office"><a class="box-office"  href="index.html" class = 'link'  onclick = "mode = 'upd'; searchMovie();" >Top Box Office</a></li>
			<li ><a class="top-rentals" href="">Top Rentals</a></li>
            <li ><a  class="in-theaters"href="">In Theaters</a></li>
           </ul>
		  <form id="searchForm" method="post" class="pull-right">
			<input  type="text" id="s" placeholder="Enter Movie Title" class="input-sm"/>
			<input type="submit" id="submitButton"value="Search Movie" data-complete-text="finished!" class="submit btn btn-primary">
			
		</form>
		
        </div><!-- /.nav-collapse -->

      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
        

	<center><div id="resulta"></div></center><br />
	
	<script id="founded-template" type="text/x-handlebars-template">
	
		<p><strong>No. of result/s found: {{found}} </strong><br /> brought to you by: rottentomatoes.com</p>
		
	
		
	</script>
	
          <div class="row">
			<div id="rs" class="" style="display:inline;"></div>
            <script id="hit-template" type="text/x-handlebars-template">

				<div>
					
					<a href=""><img src="{{poster}}"></a>
					<h5>{{title}} ({{year}})</h5><br>
		
					
					
				</div>
			</script>
		
			 <script id="hit-template3" type="text/x-handlebars-template">
			
				<div >
					<a href=""><img class="someClass thumbnail"src="{{poster}}"></a>
					<h5>{{title}} ({{year}})</h5><br>
					
					
				</div>
			</script>
	
			
			
          </div><!--/row-->
        </div><!--/span-->

 
      </div><!--/row-->

      <hr>

      <footer>
        <center><p >&copy; Moviepedia 2013 <br />Designed & Developed by Team Soju</p></center>
      </footer>

    </div><!--/.container-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

	<script src="js/jquery.js"></script>
	 <script src="js/app.js"></script>
	<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
	<script src="js/offcanvas.js"></script>
	<script src="js/holder.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>

	

 
<!-- HTML STRUCTURE -->

  
  </body>
</html>
